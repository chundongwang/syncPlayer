<!DOCTYPE html>
<html lang="en" ng-app="SyncPlayerApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SyncPlayer</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container" ng-controller="RootCtrl">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">SyncPlayer</h3>
              <ul class="nav masthead-nav">
                <li ng-class="path == '/home'? 'active': ''"><a href="#/home">Home</a></li>
                <li ng-class="path == '/other'? 'active': ''"><a href="#/other">Other</a></li>
              </ul>
            </div>
          </div>
  
          <div class="inner cover" ng-view>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>SyncPlayer &copy; 2014</p>
            </div>
          </div>

        </div>

      </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular-route.min.js"></script>
    
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/view/home.js"></script>
    <script src="/js/view/room.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
