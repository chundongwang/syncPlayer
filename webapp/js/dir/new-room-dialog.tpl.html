<div class="modal fade" id="newRoomDialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Set a room ...</h4>
      </div>
      <div class="modal-body">
        <form role="form" class="form-horizontal" name="newRoomForm">
          <div class="form-group" ng-class="!newRoomForm.roomName.$valid ? 'has-warning': 'has-success'">
            <label for="roomName" class="col-sm-3 control-label">Room name</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="roomName" id="roomName" placeholder="Enter room name" ng-model="room.name" required ng-minlength="3" ng-maxlength="64" />
            </div>
          </div>
          <div class="form-group" ng-class="!newRoomForm.video.$valid ? 'has-warning': 'has-success'">
            <label for="video" class="col-sm-3 control-label">Youtube Video ID</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="video" id="video" placeholder="Enter Youtube video id" ng-model="room.video" required ng-minlength="3"/>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="!!newRoomForm.$valid?tryCreateRoom():''">Create room</button>
      </div>
    </div>
  </div>
</div>
